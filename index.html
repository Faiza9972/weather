<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/de3581a27d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary search">Search</button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-success current"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <h2 id="date"></h2>

      <div class="temp">
        <i class="fa-solid fa-cloud-sun"></i> <span id="temperature">23</span>
        <span class="units"
          ><sup
            ><a href="#" id="celsius-link">°C</a>/
            <a href="#" id="fahrenheit-link">°F</a>
          </sup></span
        >
      </div>
      <div class="more" id="moreInfo">
        <ul>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/h</li>
        </ul>
      </div>
      <div
        class="week forecast-overview"
        id="week-forecast"
        id="forecast"
      ></div>
    </div>
    <small class="coded">
      <a href="https://github.com/Faiza9972/weather" target="_blank"
        >Open-source code</a
      >
      by Faiza Khalid
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
